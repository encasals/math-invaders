<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Math Invaders">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#1a1a2e">
  <meta name="msapplication-navbutton-color" content="#1a1a2e">
  <meta name="description" content="A mobile-first web game combining Space Invaders with mental math. Sum numbers to destroy enemies!">
  <meta property="og:title" content="Play My Awesome Game" />
  <meta property="og:description" content="Can you beat the high score?" />
  <meta property="og:image" content="https://math-invaders.web.app/preview-image.png" />
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" href="/icons/icon-192.png">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  <title>Math Invaders</title>
  <link rel="stylesheet" href="/src/style.css">
</head>
<body>
  <div id="game-container"></div>
  <script type="module" src="/src/main.ts"></script>
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js')
          .then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
            
            // Prevent showing update banner immediately after reload
            let refreshing = false;
            let isFirstLoad = true;
            
            // Check for updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed') {
                  // If there's no existing service worker, this is the first install
                  if (!navigator.serviceWorker.controller) {
                    console.log('Service worker installed for the first time');
                    return;
                  }
                  
                  // Don't show banner if we're already refreshing or on first load
                  if (refreshing || isFirstLoad) {
                    return;
                  }
                  
                  // New service worker available, show update notification
                  if (confirm('New version available! Reload to update?')) {
                    refreshing = true;
                    newWorker.postMessage({ type: 'SKIP_WAITING' });
                  }
                }
              });
            });
            
            // Mark that initial load is complete after a brief delay
            setTimeout(() => {
              isFirstLoad = false;
            }, 2000);
            
            // Check for updates every 5 minutes
            setInterval(() => {
              if (!refreshing) {
                registration.update();
              }
            }, 300000);
          }, function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
      
      // Listen for service worker controlling the page
      navigator.serviceWorker.addEventListener('controllerchange', () => {
        if (!refreshing) {
          window.location.reload();
        }
      });
    }
  </script>
</body>
</html>
